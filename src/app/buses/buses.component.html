<div class="container">
  <div class="row">
    <h2>Bus List</h2>
    <!-- <div class="col-md-8"> -->
    <div class="col-md-4">
      <button type="submit" class="btn btn-default" (click)="showForm()">{{addFormText}}</button>
    </div>
    <!-- </div> -->
    <div *ngIf="showAddForm" class="col-md-4">
      <form [formGroup]="busForm" (ngSubmit)="addBus()">
        <div class="form-group">
          <label for="name">Bus Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" required>
        </div>
        <div class="form-group">
          <label for="type">Bus Type</label>
          <select class="form-control" id="type" formControlName="type" required>
            <option *ngFor="let busType of busTypes" [value]="busType">{{busType}}</option>
          </select>
        </div>
        <div class="form-group">
          <label for="station">Station</label>
          <select class="form-control" id="type" formControlName="station" required>
            <option *ngFor="let station of stations" [ngValue]="station">{{station.name}}</option>
          </select>
        </div>
        <p *ngIf="!isBusSlotFree" class="form-group">There is no free slot in this station.</p>
        <button type="submit" class="btn btn-success">Add Bus</button>
      </form>
    </div>
  </div>
  <div class="col-md-12">
    <section class="content">
      <div class="table-container">
        <table class="table table-filter">
          <thead>
            <th>S/N</th>
            <th>Name</th>
            <th>Bus Number</th>
            <th>Bus Type</th>
            <th>Edit</th>
            <th>Delete</th>
          </thead>
          <tbody>
            <tr *ngFor="let bus of buses; let i=index;">
              <td>
                <p class="summary">{{i + 1}}</p>
              </td>
              <td>
                <p class="summary">{{bus.name}}</p>
              </td>
              <td>
                <p class="summary">{{bus.plateNumber}}</p>
              </td>
              <td>
                <p class="summary">{{bus.type}}</p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Edit">
                  <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                    <span class="glyphicon glyphicon-pencil"></span>
                  </button>
                </p>
              </td>
              <td>
                <p data-placement="top" data-toggle="tooltip" title="Delete">
                  <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                    <span class="glyphicon glyphicon-trash"></span>
                  </button>
                </p>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </section>
  </div>

</div>
