<div class="container">
  <div class="row">
    <div class="col-md-8">
      <h2>Bus Stations</h2>
      <ul>
        <li *ngFor="let station of stations; let i=index;">
          <span class="badge">{{i + 1}}</span>{{station.name | uppercase}}
          <span style="cursor: pointer" (click)="updateStation(station)">edit</span>
        </li>
      </ul>
      <div class="form-group">
        <label for="filter-name">Filter by Name</label>
        <input type="text" class="form-control" id="filter-name" placeholder="e.g. Beryl"
          #filter (keyup)="onKey(filter.value)">
      </div>
    </div>
    <div class="col-md-4">
      <h2>Add New Station</h2>
      <form [formGroup]="stationForm" (ngSubmit)="addStation()">
        <div class="form-group">
          <label for="name">Station Name</label>
          <input type="text" class="form-control" id="name" formControlName="name" placeholder="e.g. Beryl" required>
        </div>
        <div class="form-group">
          <label for="num-of-slots">Number of Parking Slots</label>
          <input type="number" class="form-control" id="num-of-slots" formControlName="numOfSlots" placeholder="e.g. 10" required>
        </div>
        <button type="submit" class="btn btn-success">Add Station</button>
      </form>
    </div>
    <div class="col-md-12">
      <section class="content">
        <div class="table-container">
          <table class="table table-filter">
            <thead>
              <th>S/N</th>
              <th>Name</th>
              <th>Number of Parking Slots</th>
              <th>Edit</th>
              <th>Delete</th>
            </thead>
            <tbody>
              <tr *ngFor="let station of stations; let i=index;">
                <td><p class="summary">{{i + 1}}</p></td>
                <td><p class="summary">{{station.name}}</p></td>
                <td><p class="summary">{{station.numOfSlots}}</p></td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Edit">
                    <button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#edit">
                      <span class="glyphicon glyphicon-pencil"></span>
                    </button>
                  </p>
                </td>
                <td>
                  <p data-placement="top" data-toggle="tooltip" title="Delete">
                    <button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#delete">
                      <span class="glyphicon glyphicon-trash"></span>
                    </button>
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </section>
    </div>
  </div>
</div>
